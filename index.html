<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GP Calc</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <form>
      <div class="input">
        <label for="cost-input">Cost</label>
        <input type="number" id="cost-input" step=".01" />
      </div>
      <div class="cards">
        <div class="card">
          <div class="output-label">10%</div>
          <div id="output-10" class="output">$0.00</div>
        </div>
        <div class="card">
          <div class="output-label">20%</div>
          <div id="output-20" class="output">$0.00</div>
        </div>
        <div class="card">
          <div class="output-label">25%</div>
          <div id="output-25" class="output">$0.00</div>
        </div>
        <div class="card">
          <div class="output-label">45%</div>
          <div id="output-45" class="output">$0.00</div>
        </div>
      </div>
    </form>
  </body>
</html>
